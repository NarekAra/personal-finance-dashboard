# If set to True, the transactions will be displayed
# Default value: True
display_data: True

# only used to display on the tiles.
# Default value: €
currency: €

# Optional if certain categories should not be visualised
# in the barplot. Otherwise use
# Default value: hidden_categories_from_barplot: []
hidden_categories_from_barplot: []

# Optional if specific colours are desired.
# for random color allocation use
# Default value: pieplot_colors: [] 
pieplot_colors: []

# Optional if specific colours are desired.
# for random color allocation use
# Default value: lineplot_colors: {}
lineplot_colors: {}

# Optional if specific widths are desired.
# for random width allocation use
# Default value: lineplot_width: {}
lineplot_width: {}

# This category is used to generate the pieplot
# to respresent your income.
# Default value: INCOME
income_category: INCOME